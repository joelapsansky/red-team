<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

    <div class="hero text-center">

        <p>Make Smarter Predictions</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-3">
          <aside class="filters">
            <div class="panel panel-default" id="box-filter">
              <div class="panel-heading">Search</div>
              <div class="panel-body">
                <form>
                  <button id="filter-btn" type="button" class="btn btn-default btn-lg btn-block">Filter Table</button>
                  <button id="reset-btn" type="reset" class="btn btn-default btn-lg btn-block">Reset Table</button>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <!-- Player search -->
                      <li class="filter list-group-item">
                        <label for="date">Enter Swing Type</label>
                        <input class="form-control" id="Player" type="text" placeholder="Bob Joe">
                      </li>
                      <!-- Winnings search -->
                      <li class="filter list-group-item nav-item dropdown" id="navbarCollapse">
                        <label class="others nav-link active dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Enter Gender<span class="sr-only">(current)</span></label>
                        <input class="form-control" id="Dollar Amt" type="text" placeholder="$10k">
                      </li>
                    </ul>
                  </div>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-9">
          <div id="table-area" class="box">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Player</th>
                  <th class="table-head">Winnings</th>
                  <th class="table-head">Distance</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

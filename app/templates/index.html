<!DOCTYPE html>
<html lang="en">
  <!-- Initialize a select button -->
  
  
  <!-- Create a div where the graph will take place -->
  

<head>
  <meta charset="utf-8">
  <title>PGA Statistics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="icon" href="static/images/Golf_Course.png">
  <link rel="stylesheet" href="static/css/style.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Home
            <img class="nav-ufo" src="static/images/golf_ball.jpg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
        <h1>PGA Pro Forecasting Guide</h1>
        <p>Make Smarter Predictions</p>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Golf Performance Statistics</h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">PGA Pro Forecasting Guide</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="static/js/charts.js"></script>
</body>

</html>
